<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completist, the task management Web App. Designed to help organise your life and be more effient.">
    <meta name="keywords" content="completist, todo list, task, organiser, complete, task list">
    <meta neme="author" content="Harry Pearson">
    <title>Completist</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title"><i class="fa-regular fa-circle-check"></i> Completist</h1>
        <button class="add-task-btn btn" id="add-task-btn" aria-label="Add a task">+</button>
        <form class="add-task-form" id="add-task-form">
            <h2>Add a task!</h2>
            <input type="text" class="add-task-input" id="add-task-input" placeholder="Add your task here">
            <button type="submit" class="new-task-submit-btn btn" id="new-task-submit-btn" aria-label="Submit your task"><i class="fa-solid fa-circle-check"></i></button>
        </form>
    </header>
    <div class="tasks-container" id="tasks-container">
            
    </div>
    <!-- Linked Font Awesome script -->
    <script src="https://kit.fontawesome.com/8c5d0bea72.js" crossorigin="anonymous"></script>

    <!-- Linked JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
